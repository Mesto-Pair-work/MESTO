<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="1f1e95914acec5e33236.svg" class="header__logo-img" alt="Лого"/></header><main class="main"><section class="profile"><a class="profile__edit-avatar" href="#"><img class="profile__photo" src="bbe7c5b6093ec0273de1.jpg" alt="Фото профиля"/></a><div class="profile__about-me"><h1 class="profile__full-name">...</h1><p class="profile__occupation">...</p><button type="button" aria-label="Редактировать профиль" class="profile__edit-btn"></button></div><button type="button" aria-label="Добавить" class="profile__button-plus"></button></section><section class="places"><ul class="places__items"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia тест</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="profile-form" class="popup__form" novalidate><label class="popup__field"><input autocomplete="off" placeholder="Введите ваше полное имя" class="popup__inp popup__inp_field_fullname" id="input_fullname" name="fullname" maxlength="40" minlength="2" required pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__inp-error input_fullname-error"></span></label> <label class="popup__field"><input autocomplete="off" placeholder="Введите ваш род занятий" class="popup__inp popup__inp_field_occupation" id="input_occupation" name="occupation" maxlength="200" minlength="2" required pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__inp-error input_occupation-error"></span></label> <button type="submit" class="popup__save-btn">Сохранить</button></form><button aria-label="Close" type="button" class="popup__close-btn"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form name="profile-form" class="popup__form" novalidate><label class="popup__field"><input autocomplete="off" placeholder="Введите url аватара" class="popup__inp popup__inp_field_avatar" id="input_avatar" type="url" name="avatarurl" required/> <span class="popup__inp-error input_avatar-error"></span></label> <button type="submit" class="popup__save-btn">Обновить</button></form><button aria-label="Close" type="button" class="popup__close-btn"></button></div></div><div class="popup popup_type_new-place"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form name="new-place-form" class="popup__form" novalidate><label class="popup__field"><input autocomplete="off" placeholder="Название" class="popup__inp popup__inp_field_newplacename" id="input_newplacename" name="newplacename" maxlength="30" minlength="2" required pattern="^[a-zA-Zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__inp-error input_newplacename-error"></span></label> <label class="popup__field"><input placeholder="Ссылка на картинку" class="popup__inp popup__inp_field_newplacelink" id="input_newplacelink" type="url" name="newplacelink" required/> <span class="popup__inp-error input_newplacelink-error"></span></label> <button type="submit" class="popup__save-btn">Создать</button></form><button aria-label="Close" type="button" class="popup__close-btn"></button></div></div><div class="popup popup_type_big-photo"><div class="popup__container popup__container_type_big-photo"><img class="popup__big-img" src="#" alt="описание"/><h2 class="popup__title popup__title_type_big-photo">test</h2><button aria-label="Close" type="button" class="popup__close-btn"></button></div></div><template id="templateCard"><li class="places-box"><img class="places-box__photo" src="#" alt=""/><div class="places-box__emotion"><h2 class="places-box__name"></h2><div class="places-box__like-box"><button type="button" aria-label="Like" class="places-box__like"></button> <span class="places-box__like-num">0</span></div></div><button type="button" aria-label="del-card" class="places-box__del-card"></button></li></template></div></body></html>
